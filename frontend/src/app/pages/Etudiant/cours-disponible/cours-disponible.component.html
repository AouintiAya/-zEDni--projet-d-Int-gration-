<div class="courses-page">
  <!-- Contenu principal -->
  <main class="courses-container">
    <h1 class="title">Cours Disponibles</h1>

    <div class="search-bar">
      <input type="text" placeholder="Rechercher un cours..." [(ngModel)]="isearchTerm">
    </div>

    <div class="cards-wrapper">
      <div class="course-card" *ngFor="let course of filteredMyCourses()">
        <div class="icon">
          <img [src]="course.imageUrl || 'assets/images/ai.jpg'" [alt]="course.titre" />
        </div>
        <h2>{{ course.titre }}</h2>
        <p>{{ course.description }}</p>

        <div class="rating">
          <span class="star" *ngFor="let s of [1,2,3,4,5]">â˜…</span>
        </div>

        <button (click)="openCourse(course)">S'inscrire</button>
      </div>
    </div>
  </main>
</div>
