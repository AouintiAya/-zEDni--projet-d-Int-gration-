<div class="courses-page">
  <!-- Sidebar -->
  <aside [class.closed]="!isSidebarOpen" class="sidebar">
    <div class="sidebar-toggle" (click)="toggleSidebar()">
      <span>{{ isSidebarOpen ? '<' : '>' }}</span>
    </div>
    <div class="menu-items">
      <div
        class="menu-item"
        *ngFor="let item of menuItems"
        [class.active]="activeItem === item.name"
        (click)="setActiveItem(item.name, item.route)"
      >
        <i [class]="item.icon" [style.color]="item.color"></i>
        <span class="menu-text" *ngIf="isSidebarOpen">{{ item.name }}</span>
      </div>
    </div>
  </aside>

  <!-- Contenu principal -->
  <main class="courses-container">
    <h1 class="title">Mes Cours</h1>

    <!-- Barre de recherche -->
    <div class="search-bar">
      <input type="text" placeholder="Rechercher un cours..." [(ngModel)]="searchTerm" />
    </div>

    <div class="cards-wrapper">
      <div class="course-card" *ngFor="let course of filteredMyCourses()">
        <div class="icon">
          <img [src]="course.image" [alt]="course.name" />
        </div>
        <h2>{{ course.name }}</h2>
        <p>{{ course.description }}</p>
        <div class="rating">
          <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
            <span class="star" [class.filled]="i < course.rating">â˜…</span>
          </ng-container>
        </div>
        <button (click)="openCourse(course)">Voir le cours</button>
      </div>
    </div>
  </main>
</div>
