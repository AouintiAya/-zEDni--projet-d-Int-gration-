<div class="container" *ngIf="cours">
  <h1>{{ cours?.titre }}</h1>
  <p>{{ cours?.description }}</p>
  <img [src]="cours?.imageUrl" alt="image du cours">

  <button class="btn btn-primary" (click)="addRessource()">+ Ajouter une ressource</button>

  <h2>Ressources</h2>
  <ul>
    <li *ngFor="let r of ressources">
      {{ r?.titre }} ({{ r?.type }}) 
      <a [href]="r?.url" target="_blank">Ouvrir</a>
      <button class="btn btn-danger" (click)="deleteRessource(r?.id!)">Supprimer</button>
    </li>
  </ul>
</div>

<div *ngIf="!cours">
  <p>Chargement du cours...</p>
</div>
