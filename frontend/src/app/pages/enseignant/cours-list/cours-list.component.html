<div class="courses-container">
  <!-- Header Section -->
  <div class="courses-header">
    <div class="header-content">
      <h1 class="header-title">Mes Cours</h1>
      <p class="header-subtitle">GÃ©rez et consultez tous vos cours</p>
    </div>
    <a routerLink="/dashboard-enseignant/cours-create" class="add-course-button">
      <span class="button-icon">+</span>
      Ajouter un cours
    </a>
  </div>

  <!-- Loading State -->
  <div class="loading-spinner" *ngIf="isLoading">
    <div class="spinner"></div>
    <p>Chargement des cours...</p>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="!isLoading && coursList.length === 0">
    <div class="empty-icon">ğŸ“š</div>
    <h2>Aucun cours trouvÃ©</h2>
    <p>Vous n'avez pas encore crÃ©Ã© de cours. CrÃ©ez votre premier cours maintenant!</p>
    <a routerLink="/dashboard-enseignant/cours-create" class="empty-action-button">
      CrÃ©er un cours
    </a>
  </div>

  <!-- Courses Grid -->
  <div class="courses-grid" *ngIf="!isLoading && coursList.length > 0">
    <div class="course-card" *ngFor="let course of coursList">
      <div class="card-image">
        <img [src]="course.imageUrl" [alt]="course.titre" />
        <div class="card-overlay"></div>
      </div>
      <div class="card-content">
        <h3 class="card-title">{{ course.titre }}</h3>
        <p class="card-description">{{ course.description }}</p>
      </div>
      <div class="card-actions">
        <a [routerLink]="['/dashboard-enseignant/mes-cours', course.id]" class="card-button">
          Voir le cours
        </a>
      </div>
    </div>
  </div>
</div>
