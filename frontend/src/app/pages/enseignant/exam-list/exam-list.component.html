<div class="exam-container">

  <h2>Liste des examens du cours</h2>

  <div *ngIf="loading" class="loading">Chargement...</div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="!loading && examens.length === 0" class="empty">
    Aucun examen trouv√© pour ce cours.
  </div>

  <ul *ngIf="!loading && examens.length > 0" class="exam-list">
    <li *ngFor="let exam of examens" class="exam-item">
      <h3>{{ exam.titre }}</h3>
      <p *ngIf="exam.url"><a [href]="exam.url" target="_blank">Voir examen</a></p>
    </li>
  </ul>
</div>
