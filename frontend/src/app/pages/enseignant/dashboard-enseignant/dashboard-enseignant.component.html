<div class="teacher-dashboard">
  <div class="dashboard-content">
    <!-- Sidebar -->
    <aside [class.closed]="!isSidebarOpen" class="sidebar">
      <!-- Toggle arrow -->
      <div class="sidebar-toggle" (click)="toggleSidebar()">
        <span>{{ isSidebarOpen ? '<' : '>' }}</span>
      </div>

      <!-- Menu items -->
      <div class="menu-items">
        <a
          [routerLink]="item.route"
          class="menu-item"
          *ngFor="let item of menuItems"
          [class.active]="activeItem === item.name"
          (click)="setActiveItem(item.name)"
        >
          <i [class]="item.icon" [style.color]="item.color"></i>
          <span class="menu-text" *ngIf="isSidebarOpen">{{ item.name }}</span>
        </a>
      </div>
    </aside>

    <!-- Main Content with Router Outlet -->
    <main class="main-content">
      <!-- Using router-outlet to load child components dynamically -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
