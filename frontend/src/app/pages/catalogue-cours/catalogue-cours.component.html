<div class="catalogue-container">
  <h1>Catalogue des Cours</h1>

  <div class="filter-bar">
    <label for="categorie">Filtrer par catÃ©gorie :</label>
    <select id="categorie" [(ngModel)]="selectedCategory" (change)="filterCourses()">
      <option value="">Toutes</option>
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>
  </div>

  <!-- Loading -->
  <div class="loading-spinner" *ngIf="isLoading">
    <div class="spinner"></div>
    <p>Chargement des cours...</p>
  </div>

  <!-- Empty -->
  <div class="empty-state" *ngIf="!isLoading && filteredCourses.length === 0">
    <div class="empty-icon">ðŸ“š</div>
    <h2>Aucun cours disponible</h2>
    <p>Les cours que vous cherchez ne sont pas encore disponibles.</p>
  </div>

  <!-- Grid -->
  <div class="courses-grid" *ngIf="!isLoading && filteredCourses.length > 0">
    <div class="course-card" *ngFor="let course of filteredCourses">
      <div class="card-image">
        <img [src]="course.imageUrl" [alt]="course.titre" />
      </div>
      <div class="card-content">
        <h3 class="card-title">{{ course.titre }}</h3>
        <p class="card-description">{{ course.description }}</p>
      </div>
      <div class="card-actions">
        <button class="card-button">Voir le cours</button>
      </div>
    </div>
  </div>
</div>
