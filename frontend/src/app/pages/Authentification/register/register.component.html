<div class="auth-page">
  <div class="form-section">
    <div class="auth-container">
      <div class="header-content">
        <h1 class="logo">Créer un compte</h1>
        <p class="subtitle">Remplissez les informations ci-dessous</p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <!-- Nom -->
        <div class="form-group">
          <label>Nom</label>
          <input formControlName="nom" placeholder="Nom" />
        </div>

        <!-- Prénom -->
        <div class="form-group">
          <label>Prénom</label>
          <input formControlName="prenom" placeholder="Prénom" />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="Email" />
          <span *ngIf="email?.invalid && email?.touched" class="error-message">Email invalide</span>
        </div>

        <!-- Mot de passe -->
        <div class="form-group">
          <label>Mot de passe</label>
          <input type="password" formControlName="password" placeholder="Mot de passe" />
          <span *ngIf="password?.invalid && password?.touched" class="error-message">
            Mot de passe doit contenir au moins 6 caractères
          </span>
        </div>

        <!-- Confirmer mot de passe -->
        <div class="form-group">
          <label>Confirmer mot de passe</label>
          <input type="password" formControlName="confirmPassword" placeholder="Confirmer mot de passe" />
          <span *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword?.touched" class="error-message">
            Les mots de passe ne correspondent pas
          </span>
        </div>

        <!-- Rôle -->
        <div class="form-group">
          <label>Rôle</label>
          <select formControlName="role" (change)="onRoleChange()">
            <option value="">-- Sélectionnez un rôle --</option>
            <option value="etudiant">ETUDIANT</option>
            <option value="enseignant">ENSEIGNANT</option>
          </select>
        </div>

        <!-- Code enseignant -->
        <div class="form-group" *ngIf="showProfCode">
          <label>Code enseignant</label>
          <input type="text" formControlName="profCode" placeholder="Code enseignant" />
          <span *ngIf="profCode?.invalid && profCode?.touched" class="error-message">
            Code enseignant invalide
          </span>
        </div>

        <!-- Bouton submit -->
        <button  type="submit" class="btn-submit" [disabled]="registerForm.invalid">S'inscrire</button>

        <span class="error-message" *ngIf="errorMessage">{{ errorMessage }}</span>
        <span class="success-message" *ngIf="successMessage">{{ successMessage }}</span>
      </form>

      <div class="register-section">
        <p>Déjà un compte ? <a routerLink="/login" class="register-link">Se connecter</a></p>
      </div>
    </div>
  </div>
</div>
