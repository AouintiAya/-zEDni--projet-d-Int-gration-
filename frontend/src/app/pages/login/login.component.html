<div class="auth-page">
  <div class="form-section">
    <div class="auth-container">
      <div class="header-content">
        <h1 class="logo">Connexion</h1>
        <p class="subtitle">Accédez à votre compte</p>
      </div>

      <!-- Formulaire lié au FormGroup -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="votre@email.com"
            formControlName="email"
            required
          />
          <span class="error-message" *ngIf="email?.invalid && email?.touched">
            Email invalide
          </span>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            id="password"
            type="password"
            placeholder="••••••••"
            formControlName="password"
            required
          />
          <span class="error-message" *ngIf="password?.invalid && password?.touched">
            Mot de passe requis
          </span>
        </div>

        <div class="form-options">
          <a routerLink="/forgot-password" class="forgot-password">Mot de passe oublié ?</a>
        </div>

        <button type="submit" class="btn-submit">Se connecter</button>

        <span class="error-message" *ngIf="errorMessage">{{ errorMessage }}</span>
      </form>

      <div class="register-section">
        <p>Pas de compte ? <a routerLink="/register" class="register-link">Créer un compte</a></p>
      </div>
    </div>
  </div>
</div>
