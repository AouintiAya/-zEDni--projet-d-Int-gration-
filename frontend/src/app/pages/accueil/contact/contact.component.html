<div class="contact-page">
  <div class="form-container">
    <h2>Contactez-nous</h2>

    <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
      
      <div class="form-group">
        <label>Nom</label>
        <input type="text" formControlName="nom" placeholder="Votre nom">
        <span class="error-message" *ngIf="submitted && contactForm.get('nom')?.invalid">
          Le nom est requis
        </span>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Votre email">
        <span class="error-message" *ngIf="submitted && contactForm.get('email')?.invalid">
          Email invalide
        </span>
      </div>

      <div class="form-group">
        <label>Sujet</label>
        <input type="text" formControlName="sujet" placeholder="Sujet">
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea formControlName="message" placeholder="Votre message"></textarea>
        <span class="error-message" *ngIf="submitted && contactForm.get('message')?.invalid">
          Le message est requis
        </span>
      </div>

      <button class="btn-submit" type="submit">Envoyer</button>

      <span class="success-message" *ngIf="successMessage">{{ successMessage }}</span>
    </form>
  </div>
</div>
